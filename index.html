<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="KR3RULIE" />
    <title>DOMyBOM-Ejercicio04</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="text-center">
    <header><h1 class="my-3">Temporizador</h1></header>
    <main>
      <section class="border rounded bg-dark-subtle w-25 p-3 my-5 mx-auto">
        <p>00:00:00:000</p>
        <div class="d-flex justify-content-center gap-3">
          <button
            id="btnIniciar"
            class="btn bg-dark-subtle border border-light"
          >
            <i class="bi bi-play-fill fs-5"></i>
          </button>
          <button id="btnPausar" class="btn bg-dark-subtle border border-light">
            <i class="bi bi-pause-fill fs-5"></i>
          </button>
          <button
            id="btnReiniciar"
            class="btn bg-dark-subtle border border-light"
          >
            <i class="bi bi-arrow-clockwise fs-5"></i>
          </button>
        </div>
      </section>
    </main>
    <footer class="bg-dark-subtle p-3 fs-5">
      <p>&copy; Todos los derechos reservados 2025.</p>
    </footer>
    <script src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
